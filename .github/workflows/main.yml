name: Industrialisation continue sur le serveur Alwaysdata
on:
  push:
    branches:
      - main
jobs:
  ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Connexion SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd $HOME/www/
  copy:
    needs: ssh
    runs-on: ubuntu-latest
    steps:
      - name: Copy des fichiers dans le serveur
        run: |
          git clone https://github.com/OpenRSI/flask_hello_world.git
          rsync -r ./flask_hello_world/ ./flask3
          rm -rf ./flask_hello_world

  restart:
    needs: copy
    runs-on: ubuntu-latest
    steps:
      - name: Restart Alwaysdata site
        run: |
          curl -X POST --basic --user "${{ secrets.ALWAYSDATA_TOKEN }}:" https://api.alwaysdata.com/v1/site/${{ secrets.ALWAYSDATA_SITE_ID }}/restart/
